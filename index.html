<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Photo Gallery</h1>
        <div class="gallery">
            <div class="gallery-item" data-title="Image 1" data-description="This is the description of image 1.">
                <img src="https://via.placeholder.com/300" alt="Image 1">
            </div>
            <div class="gallery-item" data-title="Image 2" data-description="This is the description of image 2.">
                <img src="https://via.placeholder.com/300" alt="Image 2">
            </div>
            <div class="gallery-item" data-title="Image 3" data-description="This is the description of image 3.">
                <img src="https://via.placeholder.com/300" alt="Image 3">
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>

    <div id="popup" class="popup">
        <span class="close">&times;</span>
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
